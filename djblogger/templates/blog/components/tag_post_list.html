
{% for post in posts %}
<a href="/{{post.slug}}" class="text-decoration-none ">
    {% if forloop.last %}
    <div class="card border-0 pb-3 pb-sm-5" hx-trigger="revealed" hx-swap="afterend"
        hx-get="{{request.path}}?page={{ page_obj.number|add:1}}">
        {% else %}
        <div class=" card border-0 pb-3 pb-sm-5" >
        {% endif %}
        <div class="row">
            <div class="col-8">
                <div class="card-body p-0">
                    <div class="pb-2 text-body infinite-scroll-author">{{post.author}}</div>
                    <h1 class="mb-1 fs-4 fw-bold text-body infinite-title">{{post.title|truncatechars:20}}</h1>
                    <h2 class="text-muted fs-6 d-none d-sm-block">{{post.content| truncatechars:150}}</h2>
                </div>
            </div>
            <div class="col-4">
                <img src="https://picsum.photos/205/115" alt="" class="image-fluid float-end">
            </div>
        </div>
            </div>
        
    </a>
{% endfor %}
